plugins {
    id 'java'
    id 'application'
}

group = 'design.patterns'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    // Chỉ định Main Class mặc định là SingletonDemo
    mainClass = 'design.patterns.creational.singleton.SingletonDemo'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
